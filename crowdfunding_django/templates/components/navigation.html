{% load static %}

<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-container">
    <!-- Brand -->
    <a href="{% url 'projects:home' %}" class="navbar-brand">
      <i class="fas fa-hand-holding-heart"></i>
      CrowdFunding
    </a>

    <!-- Navigation items -->
    <ul class="navbar-nav" id="navbar-nav">
      <!-- Main navigation links -->
      <li class="nav-item">
        <a
          class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}"
          href="{% url 'projects:home' %}"
        >
          <i class="fas fa-home" aria-hidden="true"></i>
          Home
        </a>
      </li>

      <li class="nav-item">
        <a
          class="nav-link {% if request.resolver_match.url_name == 'project_list' %}active{% endif %}"
          href="{% url 'projects:list' %}"
        >
          <i class="fas fa-project-diagram" aria-hidden="true"></i>
          Projects
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="{% url 'projects:home' %}#how-it-works">
          <i class="fas fa-question-circle" aria-hidden="true"></i>
          How it Works
        </a>
      </li>

      <!-- Search form -->
      <li class="nav-item navbar-search">
        <form
          method="GET"
          action="{% url 'projects:list' %}"
          class="form-inline"
          data-search
        >
          <div class="form-group">
            <label for="search-input" class="sr-only">Search projects</label>
            <input
              type="text"
              name="q"
              id="search-input"
              class="form-control"
              placeholder="Search projects..."
              value="{{ request.GET.q }}"
              autocomplete="off"
              aria-describedby="search-help"
            />
            <button type="submit" class="btn btn-primary" aria-label="Search">
              <i class="fas fa-search" aria-hidden="true"></i>
            </button>
          </div>
          <div
            id="search-results"
            class="search-results"
            data-result-container
          ></div>
        </form>
      </li>

      <!-- User authentication section -->
      {% if user.is_authenticated %}
      <!-- User dropdown -->
      <li class="nav-item dropdown">
        <button
          id="userDropdown"
          class="dropdown-toggle nav-link"
          type="button"
          aria-expanded="false"
          aria-haspopup="true"
          aria-label="User menu"
        >
          <i class="fas fa-user" aria-hidden="true"></i>
          {{ user.get_full_name|default:user.username }}
          <i class="fas fa-chevron-down ml-1" aria-hidden="true"></i>
        </button>

        <div id="userDropdownMenu" class="dropdown-menu" role="menu">
          <a
            class="dropdown-item"
            href="{% url 'accounts:profile' %}"
            role="menuitem"
          >
            <i class="fas fa-user-circle" aria-hidden="true"></i>
            Profile
          </a>

          <a
            class="dropdown-item"
            href="{% url 'projects:my_projects' %}"
            role="menuitem"
          >
            <i class="fas fa-folder" aria-hidden="true"></i>
            My Projects
          </a>

          <a
            class="dropdown-item"
            href="{% url 'projects:my_contributions' %}"
            role="menuitem"
          >
            <i class="fas fa-heart" aria-hidden="true"></i>
            My Contributions
          </a>

          <div class="dropdown-divider" role="separator"></div>

          <a
            class="dropdown-item"
            href="{% url 'accounts:profile' %}"
            role="menuitem"
          >
            <i class="fas fa-cog" aria-hidden="true"></i>
            Settings
          </a>

          <a
            class="dropdown-item"
            href="{% url 'accounts:logout' %}"
            role="menuitem"
          >
            <i class="fas fa-sign-out-alt" aria-hidden="true"></i>
            Logout
          </a>
        </div>
      </li>

      <!-- Create project button -->
      <li class="nav-item">
        <a class="nav-link btn btn-primary" href="{% url 'projects:create' %}">
          <i class="fas fa-plus" aria-hidden="true"></i>
          Start Project
        </a>
      </li>

      {% else %}
      <!-- Guest user options -->
      <li class="nav-item">
        <a class="nav-link" href="{% url 'accounts:login' %}">
          <i class="fas fa-sign-in-alt" aria-hidden="true"></i>
          Login
        </a>
      </li>

      <li class="nav-item">
        <a
          class="nav-link btn btn-outline-primary"
          href="{% url 'accounts:register' %}"
        >
          <i class="fas fa-user-plus" aria-hidden="true"></i>
          Register
        </a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>

<!-- Skip to content link for accessibility -->
<a href="#main-content" class="skip-to-content sr-only-focusable">
  Skip to main content
</a>

<style>
  .navbar {
    background-color: var(--white);
    border-bottom: 1px solid var(--gray-200);
    padding: 1rem 0;
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .navbar-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: var(--container-max-width);
    margin: 0 auto;
    padding: 0 var(--spacing-md);
  }

  .navbar-brand {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 1.5rem;
    font-weight: 600;
    color: var(--primary-color);
    text-decoration: none;
  }

  .navbar-brand:hover {
    color: var(--primary-dark);
  }

  .navbar-nav {
    display: flex;
    align-items: center;
    gap: 1rem;
    list-style: none;
    margin: 0;
    padding: 0;
  }

  .nav-item {
    position: relative;
  }

  .nav-link {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem 1rem;
    color: var(--gray-700);
    text-decoration: none;
    border-radius: var(--border-radius);
    transition: all 0.2s ease;
  }

  .nav-link:hover,
  .nav-link.active {
    color: var(--primary-color);
    background-color: var(--gray-100);
  }

  .nav-link i {
    font-size: 1rem;
  }

  /* Search form styles */
  .navbar-search {
    margin-left: auto;
    margin-right: 1rem;
  }

  .navbar-search .form-group {
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .navbar-search input {
    width: 250px;
    padding: 0.5rem 1rem;
    border: 1px solid var(--gray-300);
    border-radius: var(--border-radius);
    transition: all 0.2s ease;
  }

  .navbar-search input:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 2px var(--primary-color-light);
  }

  /* Dropdown styles */
  .dropdown-toggle {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem 1rem;
    color: var(--gray-700);
    background: none;
    border: none;
    cursor: pointer;
    border-radius: var(--border-radius);
  }

  .dropdown-toggle:hover {
    color: var(--primary-color);
    background-color: var(--gray-100);
  }

  .dropdown-menu {
    position: absolute;
    top: 100%;
    right: 0;
    min-width: 200px;
    background-color: var(--white);
    border: 1px solid var(--gray-200);
    border-radius: var(--border-radius);
    box-shadow: var(--shadow-lg);
    padding: 0.5rem 0;
    display: none;
  }

  .dropdown-menu.show {
    display: block;
  }

  .dropdown-item {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem 1rem;
    color: var(--gray-700);
    text-decoration: none;
    transition: all 0.2s ease;
  }

  .dropdown-item:hover {
    color: var(--primary-color);
    background-color: var(--gray-100);
  }

  .dropdown-divider {
    height: 1px;
    background-color: var(--gray-200);
    margin: 0.5rem 0;
  }

  /* Mobile styles */
  @media (max-width: 768px) {
    .navbar-container {
      flex-wrap: wrap;
    }

    .navbar-nav {
      width: 100%;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .navbar-search {
      width: 100%;
      margin: 1rem 0;
      order: 3;
    }

    .navbar-search input {
      width: 100%;
    }
  }

  /* Skip link styles */
  .skip-to-content {
    position: absolute;
    top: -40px;
    left: 0;
    background: var(--primary-color);
    color: white;
    padding: 8px;
    z-index: 100;
  }

  .skip-to-content:focus {
    top: 0;
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Handle dropdown toggle
    const dropdownToggle = document.getElementById("userDropdown");
    const dropdownMenu = document.getElementById("userDropdownMenu");

    if (dropdownToggle && dropdownMenu) {
      dropdownToggle.addEventListener("click", function (e) {
        e.preventDefault();
        dropdownMenu.classList.toggle("show");
        dropdownToggle.setAttribute(
          "aria-expanded",
          dropdownMenu.classList.contains("show")
        );
      });

      // Close dropdown when clicking outside
      document.addEventListener("click", function (e) {
        if (
          !dropdownToggle.contains(e.target) &&
          !dropdownMenu.contains(e.target)
        ) {
          dropdownMenu.classList.remove("show");
          dropdownToggle.setAttribute("aria-expanded", "false");
        }
      });
    }
  });
</script>
